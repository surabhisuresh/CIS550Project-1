<!DOCTYPE html>
<html ng-app="angularApp">
<base href="/"/>
<head>
    <title>Integrating AngularJS with NodeJS</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
    <script src="javascripts/app.js" type="text/javascript"></script>
</head>
<body >

<p>Welcome to Recipe Finder</p>
<p>Sign In!</p>

<div ng-controller="signInController">
    <form>
        USER <input type="text" ng-model="user"/>
        Password<input type="password" ng-model="password"/>
        <input type="submit" value="SignIn" ng-click="Authenticate()">
    </form>
    {{answer}}
</div>

Don't have an account yet? Sign up below!
<button href="/signUp">Sign Up</button>




</body>
</html>
