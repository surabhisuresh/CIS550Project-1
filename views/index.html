<!DOCTYPE html>
<html ng-app="angularApp">
<head>
    <title>Integrating AngularJS with NodeJS</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
    <script src="javascripts/app.js" type="text/javascript"></script>
</head>
<body >

<p>Welcome to Recipe Finder</p>
<p>Search for a recipe</p>

<div ng-controller="searchController">
    <select ng-model="searchMode" ng-options="x for x in modes">
    </select>
    <br><br>
    <div ng-if="searchMode=='Keyword'" ng-controller="searchController">
        <input type="text" name="key" ng-model="key"><br><br>
        <button type="submit" ng-click="updateResKey()">Submit</button>
        <ul ng-repeat="item in kdata">
            <li>Name: {{item.title}}</li>
        </ul>
    </div>
    <div ng-if="searchMode=='Ingredient'" ng-controller="searchController">
        <input type="text" name="ingr1" ng-model="ingr1">
        <input type="text" name="ingr2" ng-model="ingr2">
        <input type="text" name="ingr3" ng-model="ingr3"><br><br>
        <button type="submit" ng-click="updateResIngr()">Submit</button>
        <ul ng-repeat="item in idata">
            <li>Name: {{item.title}}</li>
        </ul>
    </div>
    <div ng-if="searchMode=='Category'">
        <select name="catMode" ng-model="catMode" ng-init="getCat()" ng-options="item.category for item in categories">
        </select><br><br>
        <div ng-controller="searchController">
            <button type="submit" ng-click="updateResCat()">Submit</button>
            <ul ng-repeat="item in cdata">
                <li>Name: {{item.title}}</li>
            </ul>
        </div>


    </div>

</div>




</body>
</html>
